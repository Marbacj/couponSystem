<!DOCTYPE html>
<html lang="en">
//完整的html分为head(头)、body(身)
<head>
    //head中一般写一些描述性的东西，或者引入一些样式
    <meta charset="UTF-8">
    //上面都不用管，实际上html就是xml格式的文件
    //首先我们把这里的一级标题修改一下
    <title>学生信息1</title>
</head>
<body>
//网页的内容在body中定义
//<h1>~<h6> -- 一级到六级标题
    //实际上MarkDown和html可以相互转换
    <h2>学生信息2</h2>
</body>
</html>
